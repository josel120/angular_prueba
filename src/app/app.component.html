
  <h1>
    Welcome to {{title}}!
  </h1>
  <h2>
    Welcome to {{name}}!
  </h2>
 
  <input  [value]='name' (input)='name=$event.target.value'/>
  <input [(ngModel)]="name" />

  <button (click)="eventoClick()">Click me</button>
<ul>
    <li *ngFor="let hero of heroes">
      {{ hero }}
    </li>
  </ul>

<ul>
    <li *ngFor="let vaina of vainas">
      {{ vaina }}
    </li>
  </ul>
  <div *ngFor="let voto of votos">
<input-component voto="{{voto.title}}"></input-component>
  </div>
